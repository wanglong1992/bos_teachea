<!DOCTYPE html>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
<!--添加ztree-->
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" />

<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		$(function(){
			$("#btn").click(function(){
				$('#win').window('open');  // 打开一个窗口
			})
		})
	</script>

	<body>
		<div id="win" class="easyui-window" title="我的窗口" style="width:600px;height:400px"   
		        data-options="iconCls:'icon-save',modal:false,closed:true,collapsible:false">   
		    我是一个窗口
		</div>  
		<a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">打开</a> 
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="$('#win').window('close');">关闭</a>  
	</body>

</html>
